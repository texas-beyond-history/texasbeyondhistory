		<title>Spanish Shipwrecks in 1554: "The Wreck of the 300"</title>
		<meta name="description" content="The Spanish Plate fleet that departed from San Juan de Ulúa in April 1554 included four ships—the San Andrés, San Esteban, Espíritu Santo, and Santa María de Yciar—and carried more than 400 people. Among them were prisoners, old conquistadors, merchants, and wealthy citizens returning home to Spain. En route the convoy was to stop off in La Havana, Cuba. Of the four ships, only the San Andrés was to reach Havana. The remainder met a disastrous fate off the Texas coast. The story of the shipwrecks and the harrowing trials of the survivors provides one of the earliest and most interesting accounts in Texas history. This exhibit discusses the history of this fleet, the discovery of the wrecks, and the archeological investigations which followed.">
