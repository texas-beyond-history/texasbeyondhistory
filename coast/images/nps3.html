		<title>Spanish Shipwrecks in 1554: "The Wreck of the 300"</title>
		<meta name="description" content="On April 9, 1554, our vessels of the Spanish Plate Fleet set sail from the Veracruz, Mexico, port of San Juan de Ulúa, on their homebound voyage to Spain, where anxious merchants awaited the valuable cargo on board. Spain regularly employed merchant convoys to transport silver and other commodities from its New World territories during the 16th to 18th centuries for a period of over 200 years. By 1537, these would be protected by armed warships—a system that was formalized in 1564 as the New Spain (Mexico) and Terre Firme (South America) fleets. These convoys are also known as the Spanish plate fleets with "plate" derived from plata, the Spanish term for silver.">
