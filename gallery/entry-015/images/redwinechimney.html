		<title>Redwine House</title>
		<meta name="description" content="The 1870 Redwine House is the only documented example of a structure with a bois d’arc foundation in North Central Texas. The strength of its foundation is likely why the house remained standing for 140 years, nearly 100 of them inhabited by the same family, through a changing Texas. This TBH Gallery piece discusses the significance of this archeological feature.">
