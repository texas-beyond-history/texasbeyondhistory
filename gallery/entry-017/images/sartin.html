		<title>Secor Fairy Sewing Machine</title>
		<meta name="description" content="Sartin Hotel, Bolivar, Texas in Denton County, Secor Fairy sewing machine, historic archeology, Texas archeology">
		<meta name="description" content="Archeologists recovered this small, hand-cranked sewing machine at the site of a late 19th-century hotel in Bolivar, Denton County, Texas. Bolivar was a prominent town on the Chisholm Trail, a famous cattle drive route between Texas and Kansas, as well as along stagecoach and mail routes. Travelers streaming through Bolivar needed a place to stay, and many were accommodated at the Sartin Hotel. The Secor Fairy sewing machine was one of many labor-saving devices patented after the Civil War. This unusual artifact reflects rapidly changing times and technologies as the industrial revolution made its way onto the Texas frontier.">
